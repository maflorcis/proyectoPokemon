<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- etiquetas meta extra -->
    <meta name="description" content="Pokedex" />
    <meta name="keywords" content="pokemones, charizard, caterpie" />
    <meta name="author" content="Maria Florencia Alonso" />
    <!-- etiquetas link -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="../index.html">Pokedex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categor√≠as
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Bulbasaur</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar un pokemon"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                <i class="bi bi-search text-white"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
<!-- SLIDER -->
<section class="container mt-3 mb-3">
    <div id="sliderPokemon" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#sliderPokemon"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#sliderPokemon"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#sliderPokemon"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../img/slider/pexels-carolina-castilla-arias-1716861.jpg"
            class="d-block w-100 bannerPokemon"
            alt="PokemonA"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../img/slider/pexels-mentatdgt-1049622.jpg"
            class="d-block w-100 bannerPokemon"
            alt="PokemonB"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../img/slider/pexels-vincent-ma-janssen-1310847.jpg"
            class="d-block w-100 bannerPokemon"
            alt="PokemonC"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#sliderPokemon"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#sliderPokemon"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </section>

    </main>
    <footer class="bg-dark text-white text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
